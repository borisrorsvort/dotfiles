- defaults:
  link:
    create: true
    relink: true
    force: true

- clean: ["~"]

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
  ~/.dev_scripts: dev_scripts
  ~/.gitconfig: gitconfig
  ~/.gitignore: gitignore
- link:
  ~/.zshrc: mac/zshrc
  ~/.osx: mac/osx
  ~/.dotfiles/dev_scripts/services.rb: mac/services.rb
  ~/.config/lvim: mac/config/lvim

- brew:
    - ack
    - autoconf
    - cmatrix
    - gcc
    - geoip
    - cargo
    - pip
    - make
    - gist
    - git
    - graphicsmagick
    - imagemagick
    - lazygit
    - memcached
    - mongodb
    - mysql
    - nginx
    - node
    - openssl
    - ossp-uuid
    - postgresql
    - python
    - rbenv
    - readline
    - redis
    - ruby-build
    - ruby-install
    - spark
    - sqlite
    - terminal-notifier
    - tig
    - watchman
    - wifi-password
    - yarn
    - z
    - zsh
    - heroku
    - htop
    - neovim

- shell:
    - [git submodule update --recursive, Installing submodules]
    - [brew cleanup, Brew cleanup]
    - [chsh -s /bin/zsh, Set zsh as the default shell]
