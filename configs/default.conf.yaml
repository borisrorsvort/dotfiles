- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.dev_srcipts: dev_scripts
    ~/.oh-my-zsh: oh-my-zsh
    ~/.zsh: zsh
    ~/.gemrc: gemrc
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.irbrc: irbrc
    ~/.psqlrc: psqlrc
    ~/.zlogin: zlogin
    ~/.zlogout: zlogout
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
