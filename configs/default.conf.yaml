- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.dev_srcipts: dev_scripts
    ~/.oh-my-zsh: oh-my-zsh
    ~/.gemrc: gemrc
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.irbrc: irbrc
    ~/.screenrc: screenrc
    ~/.psqlrc: psqlrc
    ~/.zlogin: zlogin
    ~/.zlogout: zlogout
    ~/.zshenv: zshenv

- shell:
    - 'gem install bundleup'
